<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLink Digital Careers</title>
    <link rel="stylesheet" href="sample2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .job-listings {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .job-listings h2 { /* Style the h2 title */
            font-size: 2em; /* Increase font size */
            margin-bottom: 20px; /* Add some space below the title */
            color: #007bff; /* Change the title color */
            text-transform: uppercase; /* Uppercase the title */
            font-weight: 700; /* Make the title bold */
            letter-spacing: 1px; /* Add letter spacing */
        }

        .job {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            text-align: left;
            display: inline-block;
            width: 40%;
            vertical-align: top;
            box-sizing: border-box;
        }

        .job h3, .job p {
            text-align: center;
        }

        .apply-button {
            display: block;
            margin: 10px auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            .job {
                width: 90%;
            }
        }
    </style>
</head>
<div class="job-listings">
    <h2>Current Job Openings</h2>

    <div class="job">
        <h3>Software Engineer</h3>
        <p>Location: New York, NY</p>
        <button class="apply-button" onclick="window.location.href='mailto:hr@ilink.com?subject=Application for Software Engineer'">Apply Now</button>
    </div>

    <div class="job">
        <h3>Data Analyst</h3>
        <p>Location: Austin, TX</p>
        <button class="apply-button" onclick="window.location.href='mailto:hr@ilink.com?subject=Application for Data Analyst'">Apply Now</button>
    </div>

    <div class="job">
        <h3>UI/UX Engineer</h3>
        <p>Location: New York , NY</p>
        <button class="apply-button" onclick="window.location.href='mailto:hr@ilink.com?subject=Application for UI/UX Engineer'">Apply Now</button>
    </div>

    <div class="job">
        <h3>Python Developer</h3>
        <p>Location: Chicago, USA</p>
        <button class="apply-button" onclick="window.location.href='mailto:hr@ilink.com?subject=Application for Python Developer'">Apply Now</button>
    </div>

    <div class="job">
        <h3>DevOps Engineer</h3>
        <p>Location: Boston , MA</p>
        <button class="apply-button" onclick="window.location.href='mailto:hr@ilink.com?subject=Application for DevOps Engineer'">Apply Now</button>
    </div>
</div>
